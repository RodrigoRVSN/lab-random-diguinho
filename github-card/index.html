<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Github Card</title>
</head>
<body>
  <main>
    <div class="card__container">
      <header class="card-header"><h1></h1></header>
      <img class="card-avatar" src="https://avatars.githubusercontent.com/u/3840400?s=88&v=4" alt="Undefined" />
      <footer class="card-footer"></footer>
    </div>
    <input class="card-search" id="search" placeholder="Username on Github" />
  </main>

  <script src="./api.js" ></script>
</body>
</html>
